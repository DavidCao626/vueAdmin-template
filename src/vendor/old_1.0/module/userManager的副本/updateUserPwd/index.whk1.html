<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="bodybox">
			<div style="border: solid #E4E4E4 1px; padding: 30px; width: 40%;" v-loading="loading">
				<el-form ref="form1" label-width="100px" size="mini" :model="formStore.formData.data" :rules="formStore.formData.rules">
					
					<el-form-item label="旧密码" prop="oldPwd">
						<el-input type="password" v-model="formStore.formData.data.oldPwd" size="mini"></el-input>
					</el-form-item>
					<el-form-item label="新密码" prop="newPwd">
						<el-input type="password" v-model="formStore.formData.data.newPwd" size="mini"></el-input>
					</el-form-item>
					<el-form-item label="确认新密码" prop="tNewPwd">
						<el-input type="password" v-model="formStore.formData.data.tNewPwd" size="mini"></el-input>
					</el-form-item>
					<el-form-item>
						<el-row :gutter="10">
							<el-col :span="16"><pre> </pre></el-col>
							<el-col :span="4">
								<el-button icon="el-icon-check" size="mini" type="success" @click="saveInfo('form1')">保存</el-button>
							</el-col>
							<el-col :span="4">
								<el-button icon="el-icon-close" size="mini" plain>取消</el-button>
							</el-col>
						</el-row>
					</el-form-item>
				</el-form>
			</div>
		</div>
	</body>
</html>
